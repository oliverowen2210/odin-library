<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js stuff</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modalbg"></div>
    <form>
        <h3>Book Creation</h3>
        <label for="title">Title: </label>
        <input type="text" maxlength="60" name="title" id="title" placeholder="Book Title">
        <label for="description">Description:  </label>
        <input type="text" maxlength="150" name="description" id="desc" placeholder="Book Description" maxlength="100">
        <label for="author">Author: </label>
        <input type="text" maxlength="30" name="author" id="auth" placeholder="Book Author" maxlength="30">
        <label for="pages">Pages:</label>
        <input type="number" min='1' max='9999' name="pages" id="pages" placeholder="# Pages">

        <button id="cancel" type="button">Cancel</button>
        <button id="send" type="button">Store Book</button>
    </form>

    <main>
        <button>New Book</button>
        <div id="library">

        </div>
    </main>
    <div id="sidebar">
        cool sidebar
    </div>
    <footer>
        it's the footer!!
    </footer>
</body>
</html>
